name: Publish Backend-Java Docker Azure image

on:      
  workflow_dispatch:
    inputs:
      name:
        description: "Docker TAG"
        required: true
        default: "master"

permissions:
  contents: write # repo write permission update

jobs:
  build_and_push_to_registry:
    name: Build and Push Docker image to Azure ACR
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4
        
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          
      - name: Grant execute permission for Gradle wrapper
        run: chmod +x backend-java/gradlew

      - name: Build Java application using Gradle
        working-directory: ./backend-java
        run: ./gradlew build
      
      - name: Get current date and time
        id: datetime
        run: echo "DATE_TAG=$(date +'%Y%m%d%H%M%S')" >> $GITHUB_ENV

      - name: Get JAR file path
        id: get_jar_path
        run: |
          JAR_PATH=$(find backend-java/build/libs -name '*.jar' | head -n 1)
          if [ -z "$JAR_PATH" ]; then
            echo "No JAR file found!"
            exit 1
          fi
          echo "JAR_PATH=$JAR_PATH" >> $GITHUB_ENV
          echo "Found JAR file: $JAR_PATH"

      - name: Log in to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.AZURE_URL }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and Push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          file: edu1-gitops-dev/backend-java/dockerfile/Dockerfile
          push: true
          tags: ${{ secrets.AZURE_URL }}/backend-java:${{ github.event.inputs.name }}-${{ env.DATE_TAG }}
          build-args: |
            JAR_PATH=${{ env.JAR_PATH }}

      - name: Update Kustomize Deployment with New Tag
        run: |
          TAG="${{ github.event.inputs.name }}-${{ env.DATE_TAG }}"
          sed -i "s|\(image: backend-java\).*|\1:$TAG|" ./edu1-gitops-dev/backend-java/kustomize/backend-java-deployment.yaml

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add ./edu1-gitops-dev/backend-java/kustomize/backend-java-deployment.yaml
          git commit -m "Update backend-java-deployment.yaml with tag $TAG"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
