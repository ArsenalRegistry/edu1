name: Publish Docker Azure image

on:      
  workflow_dispatch:
    inputs:
      name:
        description: "Docker TAG"
        required: true
        default: "master"
    
jobs:
  push_to_registry:
    name: Push Docker image to Azure ACR
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4
      
      - name: Log in to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.AZURE_URL }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}
      
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ secrets.AZURE_URL }}/frontend-vue
          tags: |
            type=ref,event=workflow_dispatch
            type=sha,event=workflow_dispatch,prefix=${{ github.event.inputs.name }}-
      
      - name: Build and Push to ACR
        uses: docker/build-push-action@v2
        with:
          context: ./frontend-vue
          file: ../edu1-gitops-dev/frontend-vue/jenkins/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
